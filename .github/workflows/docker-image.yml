name: Byte Barometer backend container 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: ./backend
      run: docker build . --file Dockerfile --tag byte-barometer:$(date +%s)
