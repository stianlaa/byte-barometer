name: Build and deploy byte-barometer

# on:
#   push:
#     branches: ["main"]
# Temporary to test build and deploy
on:
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get deployment configuration
        id: json_properties
        uses: ActionsTools/read-json-action@main
        with:
          file_path: "frontend/paperspace.json"

      - name: Deploy backend
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://api.paperspace.com/v1/deployments"
          method: "POST"
          bearerToken: ${{ secrets.PAPERSPACE_API_KEY}}
          customHeaders: '{"Content-Type": "application/json"}'
          data: ${{ steps.json_properties.outputs }}
