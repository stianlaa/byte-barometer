      # Read deployment configuration file
      - name: Get deployment configuration
        id: json_properties
        uses: ActionsTools/read-json-action@main
        with:
          file_path: "frontend/paperspace.json"

      - name: Deploy backend
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://api.paperspace.com/v1/deployments"
          method: "POST"
          bearerToken: ${{ secrets.PAPERSPACE_API_KEY}}
          customHeaders: '{"Content-Type": "application/json"}'
          data: ${{ steps.json_properties.outputs }}
