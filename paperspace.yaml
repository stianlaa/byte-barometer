enabled: false
name: byte-barometer
image: stianlaa/byte-barometer:latest
port: 3000
env:
  - name: HUGGINGFACE_API_KEY
    value: secret:HUGGINGFACE_API_KEY
  - name: OPENAI_API_KEY
    value: secret:OPENAI_API_KEY
  - name: PINECONE_API_KEY
    value: secret:PINECONE_API_KEY
  - name: PINECONE_ENVIRONMENT
    value: northamerica-northeast1-gcp
  - name: PINECONE_INDEX
    value: hackernews-embeddings
  - name: ENABLE_GPU
    value: "True"
resources:
  replicas: 1
  instanceType: P4000
